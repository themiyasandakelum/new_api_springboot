<p></p>
<div class="row">
  <div class="col-md-4">
    <h1>Client Log In</h1>
    <hr>
    <br>
    <form (ngSubmit)="onSubmit()" ngNativeValidate>


      <div class="form-group">
        <label for="email">Email</label>
        <input
          [(ngModel)]="user.email"
          name="email"
          type="email"
          required
          class="form-control"
          id="email"
          placeholder="enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
          class="form-control"
          id="password"
          placeholder="enter a password">
      </div>
      <br>
      <button [routerLink]="['/loaddetails']" type="submit" class="btn btn-primary">Submit</button>
      <a [routerLink]="['/']" class="btn btn-success">Cancel</a>
      
    </form>
    <p>
      <span>you don't have a account?&nbsp;</span>
      <a [routerLink]="['/sign-in']">Sign Up!</a>
    </p>
  </div>
</div>
